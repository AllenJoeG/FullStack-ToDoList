<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vendors/jquery.js"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <title>The Protean Sisyphean</title>
</head>
<body>
  <h3>Boulders roll uphill both ways</h3>
  <div>
    <input id="taskIn" placeholder="Task (64 char)">
    <input id="detailsIn" placeholder="Details (255 char)">
    <input id="dueIn" placeholder="Due Date">
    <input id="notesIn" placeholder="Notes (255 char)">
    <button id="submitButton">Submit</button>
  </div>
  
  <div>
    <h3>Task List</h3>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Details</th>
          <th>Due</th>
          <th>Notes</th>
          <th>Progress</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="taskList">
      </tbody>
    </table>
  </div>
</body>
</html>
