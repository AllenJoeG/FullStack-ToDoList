<!-- Testing BOOTSTRAP input area -->
  <div class="container-fluid input-group">
    <!-- <input id="taskIn" placeholder="Task (64 char)"> -->
    <input id = "taskIn" type="text" class="form-control" placeholder="Task (64 char)">
    <span class="input-group-text">Due:</span>
    <input id="dueIn" type="date" class="form-control" >

    <button class="btn btn-primary" id="submitButton">Submit</button>
  </div>

  
  <div id="taskTableDiv" class="container-fluid">
    <!-- <h3>Task List</h3> -->
    <table id="tableOverrideBootstrap" class="table table-dark table-striped">

        <tr id="trOverrideBootstrap">
          <th>Task</th>

          <th>Due</th>
          <th>Notes</th>
          <th>Started?</th>
          <th>Done?</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="taskList">
      </tbody>
    </table>
